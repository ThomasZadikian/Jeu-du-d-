<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="./src/style.css" rel="stylesheet" />

    <title>Jeu du d√©</title>
  </head>
  <body class="flex justify-center font-normal h-screen">
    <!-- Game container -->
    <main class="relative flex">
      <!-- PLAYER 1 CONTAINER -->
      <section
        class="player flex p-36 flex-col items-center bg-red-400"
        id="player1Container"
      >
        <h1 class="text-6xl text-center font-light">
          PLAYER 1
          <span class="activePlayer" id="player1Active"></span>
        </h1>

        <p
          class="text-center mt-10 text-7xl text-slate-700 font-light"
          id="totalPlayer1"
        >
          0
        </p>
        <div class="currentScore absolute bg-red-500 text-center rounded-xl">
          <p class="mt-3 text-xl text-slate-700/100 font-normal">CURRENT</p>
          <p class="text-5xl text-white mt-3" id="currentPlayerOne">0</p>
        </div>
      </section>

      <!-- PLAYER 2 CONTAINER -->
      <section
        class="player flex p-36 flex-col items-center"
        id="player2Container"
      >
        <h1 class="text-6xl text-center text-slate-700/100 font-light">
          PLAYER 2<span id="player2Active"></span>
        </h1>
        <p
          class="text-center mt-10 text-7xl text-slate-700 font-light"
          id="totalPlayer2"
        >
          0
        </p>
        <div class="currentScore absolute bg-red-500 rounded-xl text-center">
          <p class="mt-3 text-xl text-slate-700/100 font-normal">CURRENT</p>
          <p class="text-5xl text-white mt-3" id="currentPlayerTwo">0</p>
        </div>
      </section>

      <!-- DICE CONTAINER -->
      <img
        src="../images/dice1.png"
        alt="Dice for game"
        class="dice absolute left-1/2 top-60"
        id="dice"
      />
      <button
        class="flex absolute btn btnNewGame text-5xl items-center left-1/2"
        id="newGame"
      >
        <img
          src="../images/newGame.svg"
          alt="Reload the game"
          class="btnIcons"
        />New game
      </button>
      <button
        class="flex absolute btn btnRollDice text-5xl items-center left-1/2"
        id="rollButton"
      >
        <img src="../images/reload.svg" alt="Turn the dice" class="btnIcons" />
        Roll dice
      </button>
      <button
        class="flex absolute btn btnHold text-5xl items-center left-1/2"
        id="holdButton"
      >
        <img src="../images/hold.svg" alt="Hold score" class="btnIcons" />Hold
      </button>
      <p id="gameOver"></p>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
