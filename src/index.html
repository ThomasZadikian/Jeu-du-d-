<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />

    <title>Jeu du d√©</title>
  </head>
  <body>
    <div class="flex justify-center mt-10 mb-10">
      <button
        class="self-center py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50"
        id="newGame"
      >
        + New Game
      </button>
    </div>

    <!-- Game container -->
    <div class="flex flex-row">
      <!-- PLAYER 1 CONTAINER -->
      <div class="basis-2/4" id="player1Container">
        <h1 class="text-6xl text-center text-slate-700/100 font-light">
          PLAYER 1<span id="player1Active"></span>
        </h1>
        <p
          class="text-center mt-10 text-5xl text-red-400/100 font-light"
          id="totalPlayer1"
        >
          0
        </p>
        <div class="currentScore relative bg-red-500 text-center">
          <p class="mt-3 text-xl text-slate-700/100 font-normal">CURRENT</p>
          <p class="text-5xl text-white mt-3" id="currentPlayerOne">0</p>
        </div>
      </div>

      <!-- DICE CONTAINER -->
      <div class="absolute diceBox">
        <div class="dice"><img src="../images/dice1.png" /></div>
        <button
          class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75"
          id="roll-button"
        >
          ROLL DICE
        </button>
        <br />
        <button
          class="mt-9 py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          id="save"
        >
          HOLD
        </button>
      </div>

      <!-- PLAYER 2 CONTAINER -->
      <div class="basis-2/4" id="player2Container">
        <h1 class="text-6xl text-center text-slate-700/100 font-light">
          PLAYER 2<span id="player2Active"></span>
        </h1>
        <p
          class="text-center mt-10 text-5xl text-red-400/100 font-light"
          id="totalPlayer1"
        >
          0
        </p>
        <div class="currentScore relative bg-red-500 text-center">
          <p class="mt-3 text-xl text-slate-700/100 font-normal">CURRENT</p>
          <p class="text-5xl text-white mt-3" id="count">0</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
