<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />

    <title>Jeu du d√©</title>
  </head>
  <body>
    <div class="flex justify-center mt-10 mb-10">
      <button
        class="self-center py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50"
        id="newGame"
      >
        + New Game
      </button>
    </div>

    <!-- Game container -->
    <div class="flex flex-row">
      <!-- PLAYER 1 CONTAINER -->
      <div class="basis-2/4" id="player1Container">
        <h1 class="text-5xl text-center">PLAYER 1</h1>
        <p class="text-center mt-10 text-5xl" id="totalPlayer1">0</p>
        <div class="currentScore text-center">
          <p class="mt-10">Current</p>
          <p class="text-5xl" id="count">0</p>
        </div>
      </div>

      <!-- DICE CONTAINER -->
      <div class="absolute diceBox">
        <div class="dice"><img src="../images/dice1.png" /></div>
        <button
          class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75"
          id="roll-button"
        >
          ROLL DICE
        </button>
        <br />
        <button
          class="mt-9 py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          id="save"
        >
          HOLD
        </button>
      </div>

      <!-- PLAYER 2 CONTAINER -->
      <div class="basis-2/4" id="player1Container">
        <h1 class="text-5xl text-center">PLAYER 2</h1>
        <p class="text-center mt-10 text-5xl" id="totalPlayer1">0</p>
        <div class="currentScore text-center">
          <p class="mt-10">Current</p>
          <p class="text-5xl" id="count">0</p>
        </div>
      </div>

    <script src="./components/player.js" type="module"></script>
    <script src="./index.js"></script>
  </body>
</html>
