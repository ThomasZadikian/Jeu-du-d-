<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Jeu du d√©</title>
  </head>
  <body>
    <button
      class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
      id="newGame"
    >
      New Game
    </button>

    <div class="flex flex-row">
      <div class="bg-sky-500/50 basis-2/5">
        <h1>Player 1</h1>
        <p>Nombre : <span id="number"></span></p>
        <p>Compteur : <span id="count"></span></p>
        <button
          class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          id="save"
        >
          Sauvegarder
        </button>
        <p>Total :<span id="totalPlayer1"> </span></p>
      </div>

      <div class="basis-1/5 self-center">
        <button
          class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75"
          id="roll"
        >
          Roll the dice
        </button>
      </div>

      <div class="bg-sky-500/70 basis-2/5">
        <h1>Player 2</h1>
        <p>Nombre : <span id="number"></span></p>
        <p>Compteur : <span id="count"></span></p>
        <button
          class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          id="save"
        >
          Sauvegarder
        </button>
        <p>Total :<span id="totalPlayer1"> </span></p>
      </div>
    </div>

    <script src="./components/player.js" type="module"></script>
    <script src="./index.js"></script>
  </body>
</html>
